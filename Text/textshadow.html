<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Examples</title>
    <style>
        .shadow1 {
            text-shadow: 20px 20px red;
            
        }
        .shadow2 {
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }
        .shadow3 {
            text-shadow: -3px -3px 5px #FF0000;
        }
        .shadow4 {
            text-shadow: 3px 3px 5px #00FF00, -3px -3px 5px #0000FF;
        }
        .shadow5 {
            text-shadow: 1px 1px 2px #FF0000, 2px 2px 4px #00FF00, 3px 3px 6px #0000FF;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">Simple Shadow</h1>
    <h1 class="shadow2">Blurred Shadow</h1>
    <h1 class="shadow3">Negative Offset Shadow</h1>
    <h1 class="shadow4">Multiple Shadows</h1>
    <h1 class="shadow5">Complex Multiple Shadows</h1>
</body>
</html>
