<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Examples</title>
    <style>
        .margin-example {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
        }
        .margin-top {
            margin-top: 50px;
        }
        .margin-right {
            margin-right: 50px;
        }
        .margin-bottom {
            margin-bottom: 50px;
        }
        .margin-left {
            margin-left: 50px;
        }
        .margin-auto {
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="margin-example">Margin: 20px</div>
    <div class="margin-example margin-top">Margin Top: 50px</div>
    <div class="margin-example margin-right">Margin Right: 50px</div>
    <div class="margin-example margin-bottom">Margin Bottom: 50px</div>
    <div class="margin-example margin-left">Margin Left: 50px</div>
    <div class="margin-example margin-auto">Margin: auto</div>
</body>
</html>
